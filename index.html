<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壽豐尋寶巴 | 探索花蓮壽豐之美</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-map-marked-alt"></i>
                <span>壽豐尋寶巴</span>
            </div>
            <a href="chat.html" class="nav-chat-btn">
                <i class="fas fa-comments"></i> AI 助手
            </a>
        </div>
    </nav>

    <!-- 主視覺區 -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">🗺️ 壽豐尋寶巴</h1>
            <p class="hero-subtitle">像玩寶可夢一樣，探索花蓮壽豐的美麗景點！</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="alert('遊戲功能開發中！')">
                    <i class="fas fa-play"></i> 開始冒險
                </button>
                <button class="btn btn-secondary" onclick="location.href='chat.html'">
                    <i class="fas fa-robot"></i> AI 旅遊助手
                </button>
            </div>
        </div>
        <div class="hero-stats">
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-label">個景點</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">條路線</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">AI 助手</div>
            </div>
        </div>
    </section>

    <!-- 景點預覽 -->
    <section class="spots-section">
        <div class="container">
            <h2 class="section-title">🎯 熱門景點</h2>
            <div class="spots-grid">
                <div class="spot-card">
                    <div class="spot-icon">🏞️</div>
                    <h3>鯉魚潭</h3>
                    <p>花蓮最大內陸湖泊</p>
                    <span class="spot-badge">未收集</span>
                </div>
                <div class="spot-card">
                    <div class="spot-icon">🏭</div>
                    <h3>花蓮糖廠</h3>
                    <p>必吃日式冰淇淋</p>
                    <span class="spot-badge">未收集</span>
                </div>
                <div class="spot-card">
                    <div class="spot-icon">🚂</div>
                    <h3>壽豐車站</h3>
                    <p>日式木造車站</p>
                    <span class="spot-badge">未收集</span>
                </div>
                <div class="spot-card">
                    <div class="spot-icon">🐚</div>
                    <h3>立川漁場</h3>
                    <p>摸蜆體驗</p>
                    <span class="spot-badge">未收集</span>
                </div>
            </div>
        </div>
    </section>

    <!-- AI 助手推廣 -->
    <section class="ai-promo">
        <div class="container">
            <h2>🤖 不知道怎麼玩？</h2>
            <p>讓 AI 助手幫你規劃最佳路線！</p>
            <button class="btn btn-primary btn-large" onclick="location.href='chat.html'">
                <i class="fas fa-comments"></i> 立即開始對話
            </button>
        </div>
    </section>

    <!-- 浮動 AI 按鈕 -->
    <a href="chat.html" class="floating-chat-btn" title="AI 助手">
        <i class="fas fa-robot"></i>
        <span class="pulse"></span>
    </a>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 壽豐尋寶巴 | 探索花蓮壽豐之美</p>
        </div>
    </footer>
</body>
</html>
